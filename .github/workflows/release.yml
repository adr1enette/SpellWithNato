name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [win-x64, linux-x64, osx-x64]

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Publish ${{ matrix.rid }}
        run: dotnet publish SpellWithNato.csproj \
            -c Release \
            -f net9.0 \
            -r ${{ matrix.rid }} \
            --self-contained true \
            /p:PublishSingleFile=true

      - name: Zip output
        run: |
          cd bin/Release/net9.0/${{ matrix.rid }}/publish
          zip -r ../../../SpellWithNato-${{ matrix.rid }}.zip *

      - name: Create GitHub Release
        if: matrix.rid == 'win-x64'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: SpellWithNato ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: bin/Release/SpellWithNato-${{ matrix.rid }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
