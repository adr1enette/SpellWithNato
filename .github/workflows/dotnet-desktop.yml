name: Build and Release SpellWithNato

on:
  push:
    tags:
      - 'v*.*.*'   # запускать по пушу тегов вида v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid: [win-x64, linux-x64, osx-x64]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore SpellWithNato.csproj

      - name: Build project
        run: dotnet build SpellWithNato.csproj -c Release --no-restore

      - name: Publish self-contained single file for ${{ matrix.rid }}
        run: dotnet publish SpellWithNato.csproj \
              -c Release \
              -f net9.0 \
              -r ${{ matrix.rid }} \
              --self-contained true \
              /p:PublishSingleFile=true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/Release/net9.0/${{ matrix.rid }}/publish/SpellWithNato${{ matrix.rid == 'win-x64' && '.exe' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
